<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Scooter Lim</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">

<body>
  <div class="container">

    <!-- Logo & Testo -->
    <header>
      <img class="logo" src="immagini/logo.png">
      <h1>Taking Booleaners from A to B</h1>
    </header>

    <!-- Button Bar -->
    <p class="Buttons">
      <button type="button">Prenota</button>
      <button type="button">Semina il panico</button>
      <button type="button">Impenna</button>
    </p>


    <!-- Lo stato dei monopattini -->
    <main>

      <!-- Primo monopattino -->
      <input type="checkbox"><strong> Monopattino Gino22</strong>
      <p>&#8611;Via Guadalametri - a 220 metri da te</p>
      <p>Stato carica:</p>
      <div class="row"></div>
      <span></span>

      <br>

      <!-- Secondo Monopattino -->
      <input type="checkbox"><strong> Monopattino Mike24</strong>
      <p>&#8611;Via Ricciardoni - a 420 metri da te</p>
      <p>Stato carica:</p>
      <div class="row due"></div>
      <span></span>

      <br>

      <input type="checkbox"><strong> Monopattino Fede154</strong>
      <p>&#8611;Via Mentarini - a 220 metri da te</p>
      <p>Stato carica:</p>
      <div class="row tre"></div>
      <span></span>



    </main>

  </div>
</body>

</html>
